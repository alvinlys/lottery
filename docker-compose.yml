version: '3.8'
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  # login to server: postgres
  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - 5433:8080
    depends_on:
      - postgres
    links:
      - postgres

  api:
    container_name: api
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - LOTTERY_URL=${LOTTERY_URL}
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    links:
      - postgres
