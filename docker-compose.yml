version: '3.8'
services:
  api:
    container_name: api
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - ${PORT}:${PORT}

  caddy:
    container_name: caddy
    image: caddy:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    depends_on:
      - api
